[variables]
NIXPACKS_NODE_VERSION = "22.12.0"

[phases.setup]
nixPkgs = ["nodejs_22"]

[phases.install]
cmds = ["npm ci --include=dev"]

[phases.build]
cmds = [
  "if [ -z \"$VITE_TG_BOT_TOKEN\" ] || [ -z \"$VITE_TG_CHAT_ID\" ]; then echo 'WARNING: VITE_TG_BOT_TOKEN or VITE_TG_CHAT_ID is missing during build'; fi",
  "VITE_TG_BOT_TOKEN=\"$VITE_TG_BOT_TOKEN\" VITE_TG_CHAT_ID=\"$VITE_TG_CHAT_ID\" npm run build"
]

[start]
cmd = "npm run start"
